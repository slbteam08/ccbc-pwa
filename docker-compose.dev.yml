version: '3.8'

services:
  # Development service with hot reload
  ccbc-pwa-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ccbc-pwa-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - VITE_DEV_MODE=true
    restart: unless-stopped
    networks:
      - ccbc-dev-network
    command: npm run dev -- --host 0.0.0.0

networks:
  ccbc-dev-network:
    driver: bridge
