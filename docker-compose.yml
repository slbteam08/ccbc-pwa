version: '3.8'

services:
  # Production PWA service
  ccbc-pwa:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: ccbc-pwa-prod
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ccbc-network

  # Development service
  ccbc-pwa-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: ccbc-pwa-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
    networks:
      - ccbc-network
    profiles:
      - dev

  # Nginx reverse proxy (optional, for production-like setup)
  nginx-proxy:
    image: nginx:alpine
    container_name: ccbc-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ccbc-pwa
    restart: unless-stopped
    networks:
      - ccbc-network
    profiles:
      - proxy

networks:
  ccbc-network:
    driver: bridge

volumes:
  node_modules:
